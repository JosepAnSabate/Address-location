<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Store Locator - Add Store</title>
</head>
<body>
    <!-- using boostrap classes -->
    <div class="container my-3">
        <h1 class="display-4 text-center">Add Store</h1>
        
        <form id="store-form" class="mb-4">
            <div class="form-group">
              <label for="store-id">Store ID</label>
              <input type="text" id="store-id" class="form-control" />
            </div>
            <div class="form-group">
              <label for="store-adress">Store Address</label>
              <input type="text" id="store-adress" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Add Store</button>
            <a href="index.html" class="btn btn-secondary">Back to map</a>
        </form>    
      
    </div>
    <script src="js/add.js"></script>
</body>
</html>
